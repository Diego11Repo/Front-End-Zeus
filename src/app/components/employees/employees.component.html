<table
  class="table table-bordered"
>
  <tr class="table-primary">
    <th>#</th>
    <th>Name</th>
    <th>Last Name</th>
    <th>Birthday</th>
  </tr>
  <tr *ngFor="let employee of employees">
    <th>{{ employee.id }}</th>
    <th>{{ employee.name }}</th>
    <th>{{ employee.last_name }}</th>
    <th>{{ employee.birthday }}</th>
  </tr>
</table>
